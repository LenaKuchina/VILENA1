{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: Beige;
    }
</style>
<h1>Авторизация</h1>
<form method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(class="form-control") }}<br>
        {% for error in form.username.errors %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endfor %}
